<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Staff Page</title>
</head>

<body>
    <section class="layout">
        <div class="header">
            <div class="container render__header">
                <div class="logo">
                    <div class="img-block">
                        <img src="./images/logo.png" alt="">
                    </div>
                </div>
                <div class="language">
                    <div class="english">
                        <div class="img-block">
                            <img src="./images/Group-1.png">
                        </div>
                    </div>
                    <div class="tiengviet">
                        <div class="img-block">
                            <img src="./images/Group-2.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="staff-page__main">
    <section class="main">
        <div class="container">
            <div class="form-group">
                <form>
                    <div class="form-heading">
                        <h2>Stick me upz</h2>
                    </div>
                    <div class="form-field">
                        <div class="form-input">
                            <div class="field">
                                <label for="">Email: <span>*</span></label>
                                <input type="text">
                            </div>
                            <div class="field">
                                <label for="">Phone: <span>*</span></label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-input">
                            <div class="field">
                                <label for="">First name: <span>*</span></label>
                                <input type="text">
                            </div>
                            <div class="field">
                                <label for="">Last name: <span>*</span></label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <button>NEXT</button>
                </form>
            </div>
        </div>
    </section>


    <div class="img-content">
        <img src="./img/Staff-page_2_02.jpg" alt="img-ct">
    </div>


    <div class="icon-title">
        <div class="col">
            <div class="title">
                <h3>PROFILE BUILDING<br>WITH TEXT<br>AND IMAGES</h3>
            </div>
            <div class="icon">
                <img src="./img/icon3.png" alt="icon">
            </div>
        </div>
        <div class="col">
            <div class="title">
                <h3>SEARCH<br>FOR JOBS</h3>
            </div>
            <div class="icon">
                <img src="./img/icon.png" alt="icon">
            </div>
        </div>
        <div class="col">
            <div class="title">
                <h3>EASY TO<br>SIGN UP</h3>
            </div>
            <div class="icon">
                <img src="./img/icon2.png" alt="icon">
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
</body>

</html>
